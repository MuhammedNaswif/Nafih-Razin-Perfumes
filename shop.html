<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection | AL MAJED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">AL MAJED</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" style="color:var(--gold)">Collection</a></li>
            </ul>
        </nav>
        <div class="cart-icon" onclick="window.location.href='checkout.html'">CART <span class="cart-count">0</span></div>
    </header>

    <div class="container" style="padding-top: 150px;">
        <h2 class="section-title">The Private Collection</h2>
        <p style="text-align:center; margin-bottom:50px; color:#999;">Exclusively sourced ingredients for the elite.</p>
        
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1594035910387-fea4779426e9?q=80&w=800&auto=format&fit=crop">
                <h3>Midnight Oud</h3>
                <span class="price">QAR 450.00</span>
                <button class="btn-gold" onclick="addToCart('Midnight Oud', 450)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1615160867860-29cb16b9b3e0?q=80&w=800&auto=format&fit=crop">
                <h3>Desert Rose</h3>
                <span class="price">QAR 380.00</span>
                <button class="btn-gold" onclick="addToCart('Desert Rose', 380)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?q=80&w=800&auto=format&fit=crop">
                <h3>Royal Amber</h3>
                <span class="price">QAR 520.00</span>
                <button class="btn-gold" onclick="addToCart('Royal Amber', 520)">Add to Cart</button>
            </div>
             <div class="product-card">
                <img src="https://images.unsplash.com/photo-1547887538-e3a2f32cb1cc?q=80&w=800&auto=format&fit=crop">
                <h3>White Musk</h3>
                <span class="price">QAR 290.00</span>
                <button class="btn-gold" onclick="addToCart('White Musk', 290)">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
